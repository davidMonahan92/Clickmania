<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clickamania</title>
	
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div id="main-display">
		<h2><center><u>Welcome to Clickamania!</u></center></h2>

		<p><center>Test Your Reactions! Click on the shapes as quickly as you can to become the fastest clicker in all the land!</center></p>

		<p><center><b>Your Time: <span id="timeTaken"></span>, Click number: <span id="clickNumber"></span></b></center></p>

		<hr>

		<div id="shape-container">
			<div id="shape"></div>
		</div>
		
		<button type="button" id="timeButton">Get Best Times</button>

		<div id="table-container">

			<table id="resultsTable1">
				<thead>
					<tr>
						<th>Position</th>
						<th>Best time</th>
					</tr>
				</thead>
				<tbody id="results1">
				</tbody>
			</table>

			<table id="resultsTable2">
				<thead>
					<tr>
						<th>Position</th>
						<th>Best time</th>
					</tr>
				</thead>
				<tbody id="results2">
				</tbody>
			</table>

		</div>

		
	</div>
	

	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
